<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

    <header>
        <h1>Quiz Game</h1>
    </header>

    <br>
    <br>

    <div class="div-img">
        <br>
        <br>
        <img src="./img/quiz-time.png" width=500 height=250>

        <br>
        <br>
        <br>
    

        <div style="text-align:center">
            <label> Venha descobrir o quanto você sabe sobre conhecimentos gerais!
                <br> Boa sorte! </label>
        </div>
    </header>
    <br>
    <br>

    <div style="text-align:center">
        <input (value="" placeholder="Escreva seu nome" ) type="text" id="name">
<br>
        <br>
        <br>

    </div>

    </div>

    <div class="container">
        <h2>Questões</h2>
        <label>1. Quantos tentáculos tem o polvo?</label>
        <select id="q1">
            <option value="1">8</option>
            <option value="2">5</option>
            <option value="3">2</option>
        </select>

<br>
<br>
<br>

        <label>2. Quem vem primeiro o ovo ou a galinha?</label>
        <select id="q2">
            <option value="1">Ovo</option>
            <option value="2">Galinha</option>
        </select>

<br>
<br>
<br>

        <label>3. Qual o menor e o maior país do mundo?</label>
        <select id="q3">
            <option value="1">São Marino e Índia</option>
            <option value="2">Vaticano e Rússia</option>
            <option value="3">Malta e Estados Unidos</option>
        </select>

<br>
<br>
<br>

        <label>4. Quantas casas decimais tem o número pi?</label>
        <select id="q4">
            <option value="1">Centenas</option>
            <option value="2">Duas</option>
            <option value="3">Infinitas</option>
        </select>

<br>
<br>
<br>

        <label>5. Atualmente, quantos elementos químicos a tabela periódica possui?</label>
        <select id="q5">
            <option value="1">109</option>
            <option value="2">118</option>
            <option value="3">92</option>
        </select>

<br>
<br>
<br>

        <label>6. O que a palavra legend significa em português?</label>
        <select id="q6">
            <option value="1">Legenda</option>
            <option value="2">Legendário</option>
            <option value="3">Lenda</option>
        </select>

<br>
<br>
<br>

        <label>7. Qual o número mínimo de jogadores numa partida de futebol?</label>
        <select id="q7">
            <option value="1">11</option>
            <option value="2">5</option>
            <option value="3">8</option>
        </select>
    
<br>
<br>
<br>

        <label>8. Qual personagem folclórico costuma ser agradado pelos caçadores com a oferta de fumo?</label>
        <select id="q8">
            <option value="1">Caipora</option>
            <option value="2">Lobisomem</option>
            <option value="3">Boitatá</option>
        </select>

<br>
<br>
<br>

        <label>9. Em que período da pré-história o fogo foi descoberto?</label>
        <select id="q9">
            <option value="1">Neolítico</option>
            <option value="2">Paleolítico</option>
            <option value="3"> Idade Média</option>
        </select>

<br>
<br>
<br>

        <label>10. Qual o maior animal terrestre na atualidade?</label>
        <select id="q10">
            <option value="1">Dinossauro</option>
            <option value="2">Baleia Azul</option>
            <option value="3">Elefante africano</option>
        </select>

        

<br>
<br>
<br>
<br>
<div style="text-align:center">
    <button id="verificar">Verificar Resultado</button>
    <p id="resultado"></p>
    <p id="names"></p>

</div>
</div>
</div>

    </div>

    <script src="./JS/script.js"></script>

    
</body>
</html>
